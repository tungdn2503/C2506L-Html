<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form liên hệ</title>
    <link rel="stylesheet" href="../Btvn4-html/style1.css">
</head>
<body>
    <form class="contact-form" action="#" method="post">
        <h2>Form Liên Hệ</h2>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" placeholder="Nhập Họ Tên" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email" required>

        <label for="phone">Số Điện Thoại:</label>
        <input type="tel" id="phone" name="phone" placeholder="Nhập Số Điện Thoại" required>

        <label for="message">Nội Dung:</label>
        <textarea id="message" name="message" placeholder="Nhập Nội Dung" required></textarea>

        <input type="submit" value="Gửi Liên Hệ">
</body>
</html>
