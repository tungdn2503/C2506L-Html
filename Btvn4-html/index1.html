<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Liên hệ</title>
    <link rel="stylesheet" href="../Btvn4-html/Style.css">

</head>
<body>
    <form class="contact" action="#" method="post">
        <h2>Form Liên hệ</h2>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" placeholder="Nhập Tên" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email" required>

        <label for="message">Nội dung:</label>
        <textarea id="message" name="message" rows="5" cols="100" placeholder="Nhập Nội Dung" required></textarea>
        
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" placeholder="Nhập Số Điện Thoại" required pattern="[0-9]{10}">

        <input type="submit" value="Gửi">
</body>
</html>
